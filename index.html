<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Formulir Pendaftaran Ekstrakurikuler</title>
</head>
<body>
    <div class="container">
        <form id="form">
            <h1>FORMULIR PENDAFTARAN EKSTRAKURIKULER</h1>
            <div class="input-control">
                <label for="name">Nama Lengkap :</label><br>
                <input type="text" id="name" name="name"><br>
                <div class="error"></div>
            </div>
            
            <div class="input-control">
                <label for="age">Umur :</label><br>
                <input type="number" id="age" name="age"><br>
                <div class="error"></div>
            </div>
            
            <div class="input-control">
                <label for="class">Kelas :</label><br>
                <input type="number" id="class" name="class"><br>
                <div class="error"></div>
            </div>
            
            <div class="input-control">
                <label for="nis">Nomor Induk Siswa :</label><br>
                <input type="number" id="nis" name="nis"><br>
                <div class="error"></div>
            </div>
            
            <div class="input-control">
                <label for="ekskul">Ekstrakurikuler yang ingin diikuti :</label><br>
                <input type="text" id="ekskul" name="ekskul"><br>
                <div class="error"></div>
            </div>
            
            <br>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
    
</body>
<script src="script.js"></script>
</html>
